<!--<div class="fg">-->
  <nz-layout class="app-layout">
    <app-home-page-header></app-home-page-header>

    <nz-content>
      <div class="content-box">
        <div class="login-box">
          <form style="padding: 10px 0 10px 20px " nz-form [formGroup]="validateForm" class="login-form">
            <nz-form-item>
              <nz-form-label [nzSpan]="4" nzRequired nzFor="手机号">手机号</nz-form-label>
              <nz-form-control [nzSpan]="13">
                <input formControlName="mobile" id="'mobile'" autocomplete="off" nz-input/>

                <nz-form-explain
                  *ngIf="validateForm.get('mobile').dirty && validateForm.get('mobile').errors">
                  <ng-container *ngIf="validateForm.get('mobile').hasError('required')">
                    请输入手机号！
                  </ng-container>
                  <ng-container *ngIf="validateForm.get('mobile').hasError('pattern')">
                    手机号不正确，请重新输入！
                  </ng-container>

                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label [nzSpan]="4" nzRequired nzFor="验证码">验证码</nz-form-label>
              <nz-form-control [nzSpan]="13">
                <input nz-input formControlName="code" autocomplete="off" id="code"/>
                <nz-form-explain *ngIf="validateForm.get('code').dirty && validateForm.get('code').errors">
                  <ng-container *ngIf="validateForm.get('code').hasError('required')">
                    请输入验证码！
                  </ng-container>
                </nz-form-explain>
              </nz-form-control>

              <nz-form-control [nzSpan]="7">
                <div style="position: relative">
                  <button style="margin-left:5px" nz-button [disabled]="codeClick"
                          (click)="getCode()"> {{!codeClick ? '获取验证码' : count + '秒'}}
                  </button>
                  <p style="margin:0 0 0 5px;position: absolute;width:130px;line-height: 20px ;font-size: 14px" *ngIf="codeClick">
                    验证码已发送至您的手机 {{mobile}}</p>
                </div>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label [nzSpan]="4" nzRequired nzFor="密码">密码</nz-form-label>
              <nz-form-control [nzSpan]="13">
                <input formControlName="password" type="password" autocomplete="off" id="'password'" nz-input/>
                <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">
                  <ng-container *ngIf="validateForm.get('password').hasError('required')">
                    请输入密码！
                  </ng-container>
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control [nzSpan]="20" [nzOffset]="2">

              <button nz-button class="login-form-button" (click)="submitForm()" nzType="primary">提交</button>
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
      </div>
      <app-home-page-footer></app-home-page-footer>
    </nz-content>
  </nz-layout>
