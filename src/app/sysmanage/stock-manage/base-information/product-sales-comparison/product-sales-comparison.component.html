<app-searchform (search)="searchList($event)"></app-searchform>
<tpl-buttons (btnClick)="btnClick($event)"></tpl-buttons>
<app-table-form [dataSet]="dataSet" (updateDataResult)="updateDataResult($event)" [isCheckBox]="true"
                [pageSize]="pageSize1" [totalPage]="totalPage"
                [listLoading]="listLoading1"     (pageIndexEmit)='getPageIndex1($event)' (pageSizeEmit)='getPageSize1($event)'></app-table-form>


<app-modal-confirm [deleteVisible]="deleteVisible" modalTitle="提示信息" modalCon="是否确认删除！"
                   (modalConfirmResult)="modalConfirmResult($event)"></app-modal-confirm>



  <ng-template #tplTitle2>
    <span>{{modalTitle}}</span>
  </ng-template>
  <ng-template #tplContent2>
    <form nz-form [formGroup]="validateForm">
      <nz-form-item>
         <nz-form-label [nzSpan]="6" nzRequired>生产区域</nz-form-label>
        <nz-form-control [nzSpan]="15">
            <input nz-input formControlName="productArea">
        </nz-form-control>
        <nz-form-explain style="margin-left: 30%"
          *ngIf="validateForm.get('productArea').dirty && validateForm.get('productArea').errors">
          <ng-container *ngIf="validateForm.get('productArea').hasError('required')">
            请输入生产区域
          </ng-container>
        </nz-form-explain>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>生产品种</nz-form-label>
        <nz-form-control [nzSpan]="15" >
          <nz-select nzSize="100%" formControlName="productId">
            <nz-option *ngFor="let p of productionVarietyArr" [nzValue]="p.value" [nzLabel]="p.name"></nz-option>
          </nz-select>
        </nz-form-control>
        <nz-form-explain style="margin-left: 30%"
          *ngIf="validateForm.get('productId').dirty && validateForm.get('productId').errors">
          <ng-container *ngIf="validateForm.get('productId').hasError('required')">
            请选择生产品种
          </ng-container>
        </nz-form-explain>

      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>销售品种</nz-form-label>
        <nz-form-control [nzSpan]="15" >
          <nz-select nzSize="100%" formControlName="itemId">
            <nz-option *ngFor="let p of salsesVarietyArr" [nzValue]="p.value" [nzLabel]="p.name"></nz-option>
          </nz-select>
        </nz-form-control>
        <nz-form-explain style="margin-left: 30%"
          *ngIf="validateForm.get('itemId').dirty && validateForm.get('itemId').errors">
          <ng-container *ngIf="validateForm.get('itemId').hasError('required')">
            请选择销售品种
          </ng-container>
        </nz-form-explain>

      </nz-form-item>
    </form>
  </ng-template>
  <ng-template #tplFooter2>
    <button nz-button nzType="default" (click)="handleCancel()" [disabled]="  implistLoading">取消</button>
    <button nz-button nzType="primary" (click)="importConfirm2()" [nzLoading]="implistLoading"
            [disabled]="implistLoading">确定
    </button>
  </ng-template>
