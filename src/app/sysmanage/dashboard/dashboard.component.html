<div class="dashboard-box">

        </div>

<ng-template #modalContent>
    <form nz-form [formGroup]="validateForm">
        <nz-form-item *ngFor="let e of formData">
            <nz-form-label [nzSm]="6" [nzXs]="24">{{e.cName}}</nz-form-label>
            <nz-form-control [nzSm]="e.sm" [nzXs]="24">
                <input nz-input [formControlName]="e.eName" id="email">
                <nz-form-explain *ngIf="validateForm.get(e.eName).dirty && validateForm.get(e.eName).errors">
                    <ng-container *ngIf="validateForm.get(e.eName).errors['required']">请填写{{e.cName}}!</ng-container>
                    <ng-container *ngIf="validateForm.get(e.eName).errors['pattern'] ||
                    validateForm.get(e.eName).errors['email']">{{e.error}}</ng-container>
                </nz-form-explain>
            </nz-form-control>
            <div nz-col [nzSm]="7" *ngIf="e.eName === 'code'" style="padding: 4px 0 0 7px;">
                <button nz-button (click)="getCode()" [hidden]="codeObj.hidden" [disabled]="(validateForm.get('mobile').dirty && validateForm.get('mobile').errors) || !validateForm.get('mobile').value">获取验证码</button>
                <button nz-button [hidden]="!codeObj.hidden">{{codeObj.num}}秒后重新获取</button>
            </div>
        </nz-form-item>
    </form>
</ng-template>
<ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">取消</button>
    <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">确认</button>
</ng-template>
