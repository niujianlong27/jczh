<tpl-buttons (btnClick)="btnClick($event)" [btnDisable]="btnDisable"></tpl-buttons>
<div nz-row>
  <div nz-col nzSpan="12">
    <div nz-row nzType="flex" nzJustify="center">
      <div nz-col>
        <p>角色管理</p>
      </div>
    </div>
    <div nz-row nzType="flex" nzJustify="center">
      <div nz-col nzSpan="24">
        <app-table-form gridId="grid1" [dataSet]="roleData" [isCheckBox]="false" [extraTableHeight]="32"
                        [nzShowPagination]="false" [showCount]="false" [colSet]="false" [closeBgTr]="false"
                        [trSelectedShow]="true" [trSelected]="[true]"
                        (listClick)="listClick($event)"></app-table-form>
      </div>
    </div>
  </div>
  <div nz-col nzSpan="12">
    <ng-template #userTemplate>
      <nz-tabset nzSize="small" [(nzSelectedIndex)]="selectedIndex"
                 (nzSelectedIndexChange)="selectedIndexChange($event)">
        <nz-tab nzTitle="已选用户">
          <nz-input-group [nzSuffix]="suffixTemplate1">
            <input #searchBox id="search-box" (input)="search(searchBox.value)" type="text" nz-input
                   [(ngModel)]="searchValue" placeholder="已选用户搜索"/>
          </nz-input-group>
          <ng-template #suffixTemplate1
          ><i
            nz-icon
            nz-tooltip
            class="ant-input-clear-icon"
            nzTheme="fill"
            nzType="close-circle"
            *ngIf="searchValue"
            (click)="searchValue = null;selectedIndexChange(0)"
          ></i
          ></ng-template>
        </nz-tab>
        <nz-tab nzTitle="未选用户">
          <nz-input-group [nzSuffix]="suffixTemplate2">
            <input #searchBox1 id="search-box1" (input)="search(searchBox1.value)" type="text" nz-input
                   [(ngModel)]="searchValue" placeholder="未选用户搜索"/>
          </nz-input-group>
          <ng-template #suffixTemplate2
          ><i
            nz-icon
            nz-tooltip
            class="ant-input-clear-icon"
            nzTheme="fill"
            nzType="close-circle"
            *ngIf="searchValue"
            (click)="searchValue = null;selectedIndexChange(1)"
          ></i
          ></ng-template>
        </nz-tab>
      </nz-tabset>
    </ng-template>
    <div nz-row nzType="flex" nzJustify="center">
      <div nz-col>
        <p>用户管理</p>
      </div>
    </div>
    <div nz-row nzType="flex" nzJustify="center">
      <div nz-col nzSpan="24">
        <app-table-form gridId="grid2" [dataSet]="userData" [showCount]="false" [isMutli]="true"
                        [listLoading]="listLoading" [totalPage]="totalPage" [extraTableHeight]="134"
                        [tableTitle]="userTemplate" [selectedChange]="true" [pageFun]="true"
                        [pageSize]="pageSize" (currentTableHeightFun)="currentTableHeightFun($event)"
                        (pageIndexEmit)="pageChange($event)" (pageSizeEmit)="pageSizeChange($event)"
                        (updateDataResult)="updateDataResult($event)"></app-table-form>
      </div>
    </div>
  </div>
</div>
