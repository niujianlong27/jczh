<app-searchform (search)="listSearch($event)" [triggerSearch]="true"></app-searchform>

<tpl-buttons (btnClick)='btnclick($event)'></tpl-buttons>

<!--<div class="clearfix" style="overflow: hidden;position: relative;">-->
  <!--<div class="fl trans" [ngStyle]="{left:lineWidth}">-->
  <div>
     <nz-tabset>
        <nz-tab nzTitle ="车次信息">
           <app-table-form  selfTableHeight="250px" [pageFun]='true' (pageIndexEmit)='getPageIndex1($event)' (pageSizeEmit)='getPageSize1($event)'
                            gridId='grid1'  [dataSet]="dataSet" [pageSize]="pageSize1" (updateDataResult)="updateDataResult($event) "
                            [totalPage]="totalPage" [isMutli]="true" [listLoading]="loading"
                            [trSelectedShow]="true"  [isCheckBox]="true"  >
           </app-table-form>
        </nz-tab>
     </nz-tabset>
  </div>

  <div class="clearfix" style="overflow: hidden;position: relative;">
     <div class="fl trans" [ngStyle]="{width:leftWidth}">
        <nz-tabset>
           <nz-tab nzTitle ="推荐装车清单">
              <app-table-form [pageFun]='true' [gridId]="'grid2'" [dataSet]="dataSet2" [pageSize]="pageSize2"
                              (pageIndexEmit)='getPageIndex2($event)' (pageSizeEmit)='getPageSize2($event)'
                              [totalPage]="totalPages2" [listLoading]="listLoading2" [isMutli]="true"
                              [isCheckBox]="false" [showCount]="false" [nzShowPagination] = "false">
              </app-table-form>
           </nz-tab>
        </nz-tabset>
     </div>

     <div class="tableLine trans" gridLine [ngStyle]="{left:lineWidth}" (gridLineResult)="gridLineFun($event)">
        <div class="tableLine-in">
           <span class="grid-line-btn" (click)="rightShowFun()">
               <i nz-icon type="caret-right" theme="outline" [hidden]="rightShow"></i>
               <i nz-icon type="caret-left" theme="outline" [hidden]="!rightShow"></i>
           </span>
        </div>
     </div>

     <div class="fl trans" [ngStyle]="{width:rightWidth,display:display}">
        <nz-tabset>
           <nz-tab nzTitle ="实际装车清单">
              <app-table-form [pageFun]='true' [gridId]="'grid3'" [dataSet]="dataSet4" [pageSize]="pageSize4"
                             (pageIndexEmit)='getPageIndex3($event)' (pageSizeEmit)='getPageSize3($event)'
                             [totalPage]="totalPages4" [listLoading]="listLoading4" [isMutli]="true"
                             [isCheckBox]="false" [showCount]="false" [nzShowPagination] = "false">
              </app-table-form>
           </nz-tab>
        </nz-tabset>
     </div>
  </div>
