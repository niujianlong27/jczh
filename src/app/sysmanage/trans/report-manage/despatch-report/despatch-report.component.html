<app-searchform (search)="listSearch($event)" gridId="grid1" [hidden]="tabIndex !== 0"></app-searchform>
<app-searchform (search)="listSearch($event)" gridId="grid2" [hidden]="tabIndex !== 1"></app-searchform>
<tpl-buttons (btnClick)="btnClick($event)"  (btnSearch)="btnSearch($event)"></tpl-buttons>
<div style="width:50%;" class="fl">
  <nz-tabset [nzSelectedIndex]="tabIndex">
    <nz-tab nzTitle="按区域" (nzClick)="tabResultFun(0)">
      <app-table-form [isMutli]='true' [listLoading]='listLoading1' [dataSet]="dataSet1" [totalPage]="totalPage1" [pageSize]="pageSize1"
                      [pageFun]='true' (pageIndexEmit)='getPageIndex1($event)' (pageSizeEmit)='getPageSize1($event)' [extraTableHeight]="45"
                      [gridId]="'grid1'" (updateDataResult)="updateDataResult1($event)" (currentTableHeightFun)="currentTableHeightFun($event)"
                      [paginationRef]="footerTotal">

      </app-table-form>
    </nz-tab>
    <ng-template #footerTotal><span>汇总发运量: <em>{{shipmentTotal | number:'1.3-3'}}</em></span></ng-template>
    <nz-tab nzTitle="按品种" (nzClick)="tabResultFun(1)">
      <app-table-form [isMutli]='true' [listLoading]='listLoading2' [dataSet]="dataSet2" [totalPage]="totalPage2" [pageSize]="pageSize2"
                      [pageFun]='true' (pageIndexEmit)='getPageIndex2($event)' (pageSizeEmit)='getPageSize2($event)' [extraTableHeight]="45"
                      [gridId]="'grid2'" (updateDataResult)="updateDataResult2($event)" (currentTableHeightFun)="currentTableHeightFun($event)"
                      [paginationRef]="footerTotal">
      </app-table-form>
    </nz-tab>
  </nz-tabset>
</div>
<div #echart class="fl" echarts [options]="options" [theme]="'light'" (chartInit)="chartInit($event)"
     [loading]="showloading" style="width: 50%" [ngStyle]="{height:height?height+'px':'500px'}">

</div>
