<app-searchform (search)="listSearch($event)"></app-searchform>
<tpl-buttons (btnClick)="btnClick($event)"></tpl-buttons>

<app-grid-resize [gridOne]="one" [gridTwo]="two" (selfHeightResult)="gridHeight($event)">
  <ng-template #one>
    <app-table-form tabIndex="1"
                    isMutli="true"
                    gridId="grid1"
                    [colSet]="true"
                    [showCount]="true"
                    [dataSet]="dataSet"
                    [pageSize]="pageSize"
                    [totalPage]="totalPage"
                    [listLoading]="listLoading"
                    [paginationRef]="totalTpl"
                    [selfTableHeight]="gridOneHeight"
                    (updateDataResult)="selectData($event)">
      <ng-template #totalTpl>
        <span>已选总重量: {{ totalWeight |  number:'1.3-3' }} 吨</span>&nbsp;
        <span>已选总件数: {{ totalNumber |  number:'1.2-2' }} 件</span>
      </ng-template>
    </app-table-form>
  </ng-template>
  <ng-template #two>
    <app-table-form
      gridId="grid2"
      [isCheckBox]="true"
      [nzShowPagination]="false"
      [showCount]="false"
      [dataSet]="dataSet2"
      [selfTableHeight]="gridTwoHeight"></app-table-form>
  </ng-template>
</app-grid-resize>
