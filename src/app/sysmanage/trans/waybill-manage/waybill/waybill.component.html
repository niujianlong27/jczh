<app-searchform formId="form_waybill" (search)="query($event)" [triggerSearch]="true"></app-searchform>
<tpl-buttons formId="form_waybill" (btnClick)="btnClick($event)" [btnDisable]="{'update': selectedWaybillData.length != 1}"></tpl-buttons>
<app-grid-resize [gridOne]="one" [gridTwo]="two" (selfHeightResult)="gridHeight($event)">
   <ng-template #one>
    <app-table-form formId="form_waybill" gridId="grid1" [dataSet]="waybillData" [pageSize]="pageSize" tabIndex="1" [selfTableHeight]="gridOneHeight"
      [totalPage]="total" [isMutli]="true" (updateDataResult)="selectedWaybill($event)" (listClick)="rowCilcked($event)"
      [colSet]="true" [paginationRef]="totalStats" [showCount]="false" [listLoading]="loading"></app-table-form>

    <ng-template #totalStats>
      已选&nbsp;{{selectedWaybillData.length}}&nbsp;条&nbsp;已选总重量:{{totalWeight | number}}吨 已选总件数:{{totalSheet | number}}件
    </ng-template>  
   </ng-template>
   <ng-template #two>
    <app-table-form formId="form_waybill" [gridId]="childGridId" [dataSet]="childData" [pageSize]="childPageSize" [updateHeader]="true" [selfTableHeight]="gridTwoHeight"
    [colSet]="true" [totalPage]="childTotal" [isMutli]="false" [tabArr]="tabArr" [tabIndex]="childIndex" (tabResultFun)="tabChange($event)"
    [listLoading]="childLoading" [nzShowPagination]="false"></app-table-form>
   </ng-template>
</app-grid-resize>
<app-waybill-import [isVisible]="isVisible"></app-waybill-import>
