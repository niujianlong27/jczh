
<app-searchform (search)="listSearch($event)" (reset)="reset($event)" (searchDataReturn)="searchDataReturn($event)"></app-searchform>
<tpl-buttons  (btnClick)="btnClick($event)"  (btnSearch)="btnSearch($event)"></tpl-buttons>
<app-grid-resize [gridOne]="one" [gridTwo]="two" (selfHeightResult)="gridHeight($event)">
   <ng-template #one>
    <app-table-form  [pageFun]='true' tableTitle="分货信息"  (pageIndexEmit)='getPageIndex1($event)' (pageSizeEmit)='getPageSize1($event)' [gridId]="'grid1'"
    [dataSet]="dataSet1"   [showCount]="false" [nzShowPagination]="false" [selfTableHeight]="gridOneHeight"
    [pageSize]="pageSize1" [totalPage]="totalPages1" [isCheckBox]="false" [listLoading]="listLoading1" ></app-table-form>
   </ng-template>
   <ng-template #two>
    <app-table-form  [pageFun]='true' tableTitle="分货结果" [columns]="headerArr2"  (pageIndexEmit)='getPageIndex2($event)' (pageSizeEmit)='getPageSize2($event)' [gridId]="'grid2'"
    [dataSet]="dataSet2" (updateDataResult)="updateDataResult2($event)" (userColumnsEmit)="userColumnsEmit2($event)" [showCount]="false" [selfTableHeight]="gridTwoHeight"
    [pageSize]="pageSize2" [totalPage]="totalPages2" [isMutli]="true" [listLoading]="listLoading2" [isCheckBox]="false" [nzShowPagination]="false"
    [gridOperate]="gridOperateStatus?{show:true,title:'省内分货',width:'120px',template:operate}:{}" (modelChange)="modelChange($event)"  [colSet]="false">
   </app-table-form>
   </ng-template>
</app-grid-resize>
<ng-template #tplTitle>
  <span>{{modalTitle}}</span>
</ng-template>
<ng-template #tplContent>
  <app-table-form  [pageFun]='true'  (pageIndexEmit)='getPageIndex3($event)' (pageSizeEmit)='getPageSize3($event)' [gridId]="'grid3'"
                   [dataSet]="dataSet3"  (updateDataResult)="updateDataResult3($event)" [nzShowPagination]="false"
                   [pageSize]="pageSize3" [totalPage]="totalPages3" [isCheckBox]="false" [showCount]="false" [listLoading]="listLoading3"></app-table-form>
</ng-template>
<ng-template #tplFooter>
  <button nz-button nzType="default" (click)="handleCancel()">取消</button>
  <button nz-button nzType="primary" (click)="importConfirm()">确定</button>
</ng-template>
