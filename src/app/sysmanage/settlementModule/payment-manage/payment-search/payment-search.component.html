<app-searchform (search)="listSearch($event)" [triggerSearch]="true"></app-searchform>
<tpl-buttons (btnClick)="btnClick($event)"></tpl-buttons>
<app-grid-resize [gridOne]="one" [gridTwo]="two" (selfHeightResult)="gridHeight($event)" [extraHeight]="68" [lineTopExtra]="30">
    <ng-template #one>
            <app-table-form  [caculateEnameArr]='caculateEnameArr' [pageFun]='true' (pageIndexEmit)='getPageIndex1($event)' tableTitle="费用信息"
             (pageSizeEmit)='getPageSize1($event)' [gridId]="'grid1'" (updateDataResult)="selectData1Fun($event)" [dataSet]="dataSet1" [selfTableHeight]="gridOneHeight"
            [pageSize]="pageSize1" [totalPage]="totalPages1" [isMutli]="true" [listLoading]="listLoading1"></app-table-form>
    </ng-template>
    <ng-template #two>
            <app-table-form [pageFun]='true'  (pageIndexEmit)='getPageIndex2($event)' (pageSizeEmit)='getPageSize2($event)' [gridId]="'grid2'" 
            [dataSet]="dataSet2" [pageSize]="pageSize2" tableTitle="运输信息" [selfTableHeight]="gridTwoHeight"
            (updateDataResult)="selectData2Fun($event)" [totalPage]="totalPages2" [listLoading]="listLoading2" [isMutli]="true" ></app-table-form>
    </ng-template>
</app-grid-resize>
