<app-searchform (search)="listSearch($event)" [triggerSearch]="true"></app-searchform>
<tpl-buttons (btnClick)="btnClick($event)"></tpl-buttons>
<app-grid-resize [gridOne]="one" [gridTwo]="two" (selfHeightResult)="gridHeight($event)" [extraHeight]="68" [lineTopExtra]="30">
    <ng-template #one>
        <app-table-form [caculateEnameArr]='caculateEnameArr' [pageFun]='true' tableTitle="申请记录" (pageIndexEmit)='getPageIndex1($event)' [selfTableHeight]="gridOneHeight"
        (pageSizeEmit)='getPageSize1($event)' [gridId]="'grid1'" (updateDataResult)="selectData1Fun($event)" [dataSet]="dataSet1"
            [pageSize]="pageSize1" [totalPage]="totalPages1" [isMutli]="true" [listLoading]="listLoading1"></app-table-form>
    </ng-template>
    <ng-template #two>
        <app-table-form [pageFun]='true' (pageIndexEmit)='getPageIndex2($event)' tableTitle="费用明细" (pageSizeEmit)='getPageSize2($event)' [selfTableHeight]="gridTwoHeight"
        [gridId]="'grid2'" [dataSet]="dataSet2" [pageSize]="pageSize2" (updateDataResult)="selectData2Fun($event)"
            [totalPage]="totalPages2" [listLoading]="listLoading2" [isMutli]="true"></app-table-form>
    </ng-template>
</app-grid-resize>
