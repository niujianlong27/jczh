
<p class="b-t p-sm-tb">
  <button nz-button nzType="primary" [hidden]="isCopyUpdate" nzGhost class="m-r" (click)="add()">
    <a class="btn-icon">
      <img src="http://another2.oss-cn-hangzhou.aliyuncs.com/icon/新增.svg">
    </a>
    新增
  </button>
  <button nz-button nzType="primary" nzGhost (click)="save()" [nzLoading]="btnsave">
    <a class="btn-icon">
      <img src="http://another2.oss-cn-hangzhou.aliyuncs.com/icon/保存.svg">
    </a>
    保存
  </button>
</p>
<div class="clearfix" style="overflow: hidden;">
  <div class="fl" style="width:20%;">
    <app-table-form [isCheckBox]="false" [formId]="formId" [nzShowPagination]="false" [trSelectedShow]="true"
                    [showCount]="false" gridId="grid3" [dataSet]="data3"
                    (listClick)="data3Click($event)"></app-table-form>
  </div>
  <div class="fl clearfix" style="width:80%;padding-left:10px;padding-bottom:10px;">
    <div class="fl">
      <form [formGroup]="tenderForm">
        <nz-form-item class="clearfix">
          <p><i nz-icon type="form" theme="outline"></i><span>业务性质</span></p>

          <nz-form-label class="fl m-l" nzRequired>业务板块</nz-form-label>
           <nz-form-control class="fl" style="width: 120px;">
            <nz-select nzAllowClear class="select-common" formControlName="businessType" >
              <nz-option *ngFor="let i of selectArr" [nzLabel]="i.name" [nzValue]="i.value"></nz-option>
            </nz-select>

          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="clearfix">

          <p><i nz-icon type="form" theme="outline"></i><span>运输流向</span></p>
          <div class="clearfix">
            <nz-form-label class="fl" nzRequired>装点省市区</nz-form-label>
            <nz-form-control class="fl" style="width: 400px; margin-top: 4px;">
              <nz-select class="locationStyle" nzShowSearch formControlName="originProvinceId" (ngModelChange)="addressChange($event,'DZDJ10','zhuang')">
                <nz-option *ngFor="let i of provinceArr" [nzLabel]="i.name" [nzValue]="i.code"></nz-option>
              </nz-select>
              <nz-select class="locationStyle" nzShowSearch  formControlName="originCityId" (ngModelChange)="addressChange($event,'DZDJ20','zhuang')">
                <nz-option *ngFor="let i of cityArr" [nzLabel]="i.name" [nzValue]="i.code"></nz-option>
              </nz-select>
              <nz-select class="locationStyle" nzShowSearch  formControlName="originDistrictId" (ngModelChange)="addressChange($event,'DZDJ30','zhuang')">
                <nz-option *ngFor="let i of areaArr" [nzLabel]="i.name" [nzValue]="i.code"></nz-option>
              </nz-select>
            </nz-form-control>

          <nz-form-label class="fl">装点</nz-form-label>
          <nz-form-control class="fl" style="width: 150px;">
            <input (ngModelChange)="flowFocus()" nz-input formControlName="flowNameStart">
          </nz-form-control>
          </div>
          <div class="clearfix">
            <nz-form-label class="fl" nzRequired>卸点省市区</nz-form-label>
            <nz-form-control class="fl" style="width: 400px; margin-top: 4px;">
              <nz-select class="locationStyle" nzShowSearch formControlName="destinationProvinceId" (ngModelChange)="addressChange($event,'DZDJ10','xie')">
                <nz-option *ngFor="let i of provinceArr1" [nzLabel]="i.name" [nzValue]="i.code"></nz-option>
              </nz-select>
              <nz-select class="locationStyle" nzShowSearch formControlName="destinationCityUd" (ngModelChange)="addressChange($event,'DZDJ20','xie')">
                <nz-option *ngFor="let i of cityArr1" [nzLabel]="i.name" [nzValue]="i.code"></nz-option>
              </nz-select>
              <nz-select class="locationStyle" nzShowSearch formControlName="destinationDistrictId" (ngModelChange)="addressChange($event,'DZDJ30','xie')">
                <nz-option *ngFor="let i of areaArr1" [nzLabel]="i.name" [nzValue]="i.code"></nz-option>
              </nz-select>
            </nz-form-control>
            <nz-form-label class="fl">卸点</nz-form-label>
            <nz-form-control class="fl" style="width: 150px;">
              <input (ngModelChange)="flowFocus()" nz-input formControlName="flowNameEnd">
            </nz-form-control>
          </div>
          <div class="clearfix">
            <nz-form-label class="fl"  style="width: 93px;">路程</nz-form-label>
            <nz-form-control class="fl" style="margin-left: 10px;">
               <nz-input-number
               [nzMin]="0"
               [nzMax]="100000000000"
               [nzStep]="1"
               formControlName="distance"
               (nzFocus)="focus()"></nz-input-number>
               <i nz-icon [nzType]="'loading'" *ngIf="distanceLoading" style="position: absolute; top: 5px; right: 25px; z-index: 1;"></i>
            </nz-form-control>
            <span class="fl day-style">公里</span>
            <nz-form-explain style="padding-left: 110px;" *ngIf="distanceError">
                {{distanceErrorStr}}
            </nz-form-explain>
          </div>
        </nz-form-item>
        <nz-form-item>
          <p><i nz-icon type="form" theme="outline"></i><span>运输条件</span></p>
          <div class="clearfix">
            <div class="fl clearfix m-r m-l-sm">
              <nz-form-label class="fl" nzRequired>是否包车</nz-form-label>
              <nz-form-control class="fl" style="width: 120px;">
                <nz-select class="select-common" formControlName="hiredType">
                  <nz-option nzValue="10" nzLabel="包车"></nz-option>
                  <nz-option nzValue="20" nzLabel="不包车"></nz-option>
                </nz-select>
                <nz-form-explain
                  *ngIf="tenderForm.get('hiredType').dirty && tenderForm.get('hiredType').errors">
                  请选择是否包车
                </nz-form-explain>
              </nz-form-control>
            </div>
            <div class="fl clearfix m-r m-l-sm">
              <nz-form-label class="fl" nzRequired>载重方式</nz-form-label>
              <nz-form-control class="fl" style="width: 120px;">
                <nz-select class="select-common" formControlName="loadStandard">
                  <nz-option *ngFor="let m of loadStandardArr" nzValue={{m.value}} nzLabel={{m.name}}></nz-option>
                </nz-select>
                <nz-form-explain
                  *ngIf="tenderForm.get('loadStandard').dirty && tenderForm.get('loadStandard').errors">
                  请选择载重方式
                </nz-form-explain>
               </nz-form-control>
            </div>
            <div class="fl clearfix m-l-sm">
               <nz-form-label class="fl" >临界吨位</nz-form-label>
               <nz-form-control class="fl">
                  <nz-input-number [nzMin]="0" class="day-input" style="width: 120px;" formControlName="thresholdsWeight"
                                 [nzStep]="1" [nzPrecision]="3"></nz-input-number>

              </nz-form-control>
              <span class="fl day-style">吨</span>
            </div>
          </div>
        </nz-form-item>
      </form>
    </div>
    <div class="fl" style="width:100%;position: relative;">
      <nz-tabset [(nzSelectedIndex)]="tabIndex">
        <nz-tab nzTitle="货盘明细">
          <p>
            <button nz-button nzType="primary" nzGhost class="m-r" (click)="addData(1)">
              <a class="btn-icon">
                <img src="http://another2.oss-cn-hangzhou.aliyuncs.com/icon/新增.svg">
              </a>
              新增明细
            </button>
            <button nz-button nzType="primary" nzGhost (click)="deleteData(1)">
              <a class="btn-icon">
                <img src="http://another2.oss-cn-hangzhou.aliyuncs.com/icon/删除.svg">
              </a>
              删除明细</button>
          </p>
          <app-table-form [formId]="formId" (userColumnsEmit)="getColums($event,1)" [dataSet]="data1" [isMutli]="true" class="modal-table"
                          gridId="grid1" [nzShowPagination]="false" [showCount]="false" [selfTableHeight]="'270px'">
            <ng-template #productName let-data>
              <nz-select [nzAllowClear]="true" [nzShowSearch]="true" nzSize="small"
                style="width: 100%;" (nzOnSearch)="getProductName($event)"
                [(ngModel)]="data.productName">
                <nz-option *ngFor="let p of productNameArr" [nzLabel]="p.prodKindPriceOut" [nzValue]="p.prodKindPriceOut"> </nz-option>
              </nz-select>
            </ng-template>
            <ng-template #commonSpecifications let-data>
              <nz-select [nzAllowClear]="true" [nzShowSearch]="true" nzSize="small"
                         style="width: 100%;"
                         [(ngModel)]="data.commonSpecifications" (ngModelChange)="change($event,data)">
                <nz-option *ngFor="let p of Specifications" [nzLabel]="p.name" [nzValue]="p.value"> </nz-option>
              </nz-select>
            </ng-template>
          </app-table-form>

        </nz-tab>
      </nz-tabset>
    </div>
  </div>
</div>
