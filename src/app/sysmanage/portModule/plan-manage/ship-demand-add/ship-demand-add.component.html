 <form nz-form  [formGroup]="formGroup" style="padding:15px 20px 0px 0px">
  <nz-form-item>
    <nz-form-label [nzXs]="2" nzRequired="true"  nzFor="arrivalProt">目的港</nz-form-label>
    <nz-form-control [nzXs]="4">
        <input type="text" nz-input name="arrivalProt" formControlName="arrivalProt" >
    </nz-form-control>
    <nz-form-label [nzXs]="2" nzRequired nzFor="reqDate">到港日期</nz-form-label>
    <nz-form-control [nzXs]="4">
        <nz-date-picker nzShowTime name="reqDate" formControlName="reqDate" nzFormat="yyyy-MM-dd HH:mm:ss"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzXs]="2" nzRequired nzFor="weight">吨位</nz-form-label>
    <nz-form-control [nzXs]="4" >
      <input type="number" nz-input name="weight" formControlName="weight" >
    </nz-form-control>

    <nz-form-label [nzXs]="2" nzFor="remark">备注</nz-form-label>
    <nz-form-control [nzXs]="4">
      <input nz-input formControlName="remark" id="remark">
    </nz-form-control>
  </nz-form-item>
  <tpl-buttons  [formId]="'form_port_ship_demand_add'" (btnClick)='btnClick($event)' ></tpl-buttons>
  <app-table-form [formId]="'form_port_ship_demand_add'" [gridId]="'grid1'" (userColumnsEmit)='getUserHeader($event)'
                  [dataSet]="dataSet1" [gridOperate]="{show:true,title:'操作',template:g1}" 
                  [nzShowPagination]="false" [isCheckBox]="false" [listLoading]="listLoading1"  >
    <ng-template #g1 let-data let-index = "index">
      <a (click)="delete(data,index)"a>删除</a>
    </ng-template>
</app-table-form>

</form>
